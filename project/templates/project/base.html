{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>


</head>
  <body>
    <header class="container-xl">
      <div class="name">NoteWave</div>
      <div>

      </div>
    </header>
    <main class="container-xl">
      <div class="panel">
        <div class="add">
          <button type="button" class="btn btn-outline-success"><a href=""><img src="{% static 'photos/add.png' %}" alt="add"></a></button>
        </div>
        <div class="remove">
          <button type="button" class="btn btn-outline-danger" disabled><a href=""><img src="{% static 'photos/remove.png' %}" alt="remove"></a></button>
        </div>
      </div>
      <div class="notes">
        {% block content %}

        {% endblock %}
      </div>
    </main >
    <footer class="container-xl">
cyce
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
