{% extends "project/base.html" %}
{% block title %}Notatnik{% endblock %}
{% block content %}
 {% for post in posts %}
  <div class="post">
          <div class="title">
            <a href="{{ post.get_absolute_url }}"> {{ post.tytul }}</a>
          </div>
          <div class="content">
            {{ post.tresc|truncatewords:30|linebreaks }}
          </div>
          <div class="date">
            {{ post.data_utworzenia }} przez {{ post.autor }}
          </div>
        </div>
 {% endfor %}
{% endblock %}
